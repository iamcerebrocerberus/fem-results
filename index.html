<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontendmentor | results</title>
  </head>
  <body>
    <h1 class="sr-only">Results Summary</h1>
    <main>
      <section>
        <h2>Your Result</h2>
        <p>
          <span>76</span>
          <span>of 100</span>
        </p>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section>
        <h2>Summary</h2>
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          <span>Reaction</span>
          <span>80 / 100</span>
        </p>
        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory" />
          <span>Memory</span>
          <span>92 / 100</span>
        </p>
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="verbal" />
          <span>verbal</span>
          <span>61 / 100</span>
        </p>
        <p>
          <img src="./assets/images/icon-visual.svg" alt="visual" />
          <span>Visual</span>
          <span>72 / 100</span>
        </p>
      </section>
      <button>Continue</button>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
